<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <script src="{% static 'assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    <!-- <div id="preloader">
        <div class="loader"></div>
    </div> -->

    <div class="page-container">
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="/leave"><img src="{% static 'assets/images/icon/logo.png' %}" alt="logo"></a>
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
                            <li><a href="/leave"><i class="ti-user"></i><span>Apply Leave</span></a></li>
                            <li><a href="/leave-history"><i class="ti-agenda"></i><span>View My Leave History</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header-area">
                <div class="row align-items-center">
                    <div class="col-md-6 col-sm-8 clearfix">
                        <div class="nav-btn pull-left">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-4 clearfix">
                        <ul class="notification-area pull-right">
                            <li id="full-view"><i class="ti-fullscreen"></i></li>
                            <li id="full-view-exit"><i class="ti-zoom-out"></i></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="page-title-area">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">My Profile</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content-inner">
                <div class="row">
                    <div class="col-lg-6 col-ml-12">
                        <div class="row">
                            <div class="col-12 mt-5">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                    {% endfor %}
                                {% endif %}

                                <div class="card">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="card-body">
                                            <h4 class="header-title">Update My Profile</h4>
                                            <p class="text-muted font-14 mb-4">Please make changes on the form below to update your profile</p>

                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input class="form-control" name="firstName" type="text" value="{{ employee.first_name }}" required>
                                            </div>

                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input class="form-control" name="lastName" type="text" value="{{ employee.last_name }}" required>
                                            </div>

                                            <div class="form-group">
                                                <label>Gender</label>
                                                <select class="custom-select" name="gender">
                                                    <option value="Male" {% if employee.gender == "Male" %}selected{% endif %}>Male</option>
                                                    <option value="Female" {% if employee.gender == "Female" %}selected{% endif %}>Female</option>
                                                    <option value="Other" {% if employee.gender == "Other" %}selected{% endif %}>Other</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label>D.O.B</label>
                                                <input class="form-control" type="date" name="dob" value="{{ employee.dob }}">
                                            </div>

                                            <div class="form-group">
                                                <label>Contact Number</label>
                                                <input class="form-control" name="mobileno" type="tel" value="{{ employee.phone_number }}" maxlength="10" required>
                                            </div>

                                            <div class="form-group">
                                                <label>Country</label>
                                                <input class="form-control" name="country" type="text" value="{{ employee.country }}" required>
                                            </div>

                                            <div class="form-group">
                                                <label>Address</label>
                                                <input class="form-control" name="address" type="text" value="{{ employee.address }}" required>
                                            </div>

                                            <div class="form-group">
                                                <label>City</label>
                                                <input class="form-control" name="city" type="text" value="{{ employee.city }}" required>
                                            </div>

                                            <div class="form-group">
                                                <label>Department</label>
                                                <select class="custom-select" name="department">
                                                    {% for department in departments %}
                                                        <option value="{{ department.id }}" {% if employee.department.id == department.id %}selected{% endif %}>{{ department.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <button class="btn btn-primary" type="submit">MAKE CHANGES</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
