{% load static %}

<div class="user-profile pull-right">
    <img class="avatar user-thumb" src="{% static 'assets/images/avatar.jpg' %}" alt="avatar">
    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">
        {{ user.username }} <i class="fa fa-angle-down"></i>
    </h4>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'view_profile' %}">View Profile</a>
        <a class="dropdown-item" href="{% url 'change_password' %}">Password</a>
        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
    </div>
</div>
